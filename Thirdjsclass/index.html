<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <p id="demo">

    </p>
    <p id="demo1">

    </p>
    <h1 id="demo2">

    </h1>
    <h1 id="demo3">

    </h1>

    <button onclick="message()">
        Meesage
    </button>
    <h1 id="text">

    </h1>

    <button onclick="document.getElementById('text').innerHTML='Helloo'" >
        text
    </button>
    <br>
    <br>
    <br>
    <br>


    <input type="text" id="output" placeholder="0">
    <br>
    <button onclick="document.getElementById('output').value+='1'">1</button>
    <button onclick="document.getElementById('output').value+='2'">2</button>
    <button onclick="document.getElementById('output').value+='+'">+</button>
    <button onclick="document.getElementById('output').value+='*'">*</button>
    <button onclick="document.getElementById('output').value=' '">del</button>
    <button onclick="document.getElementById('output').value=eval(document.getElementById('output').value)">=</button>
    <script>
        /* keyword(function) functionName(parameter1,parameter2){
            //code to execute
        }*/
        const square = function(number){
            return number*number
        };
        console.log(square(5));

        //Arrow Function
        let myFunction=(a,b)=>a*b
        document.getElementById('demo').innerHTML=myFunction(4,5);

        //Normal Function
        let hello=" ";
        hello=function(){
            return "Hello World"
        }
        document.getElementById('demo1').innerHTML=hello()

        //Arrow
        hello=()=>{
            return "Hellow World"
        }
        document.getElementById('demo2').innerHTML=hello();
        //Arrow Parenthesis
        hello=val=>"Hello" + val;
        document.getElementById('demo3').innerHTML=hello("Javascript class")

        function message(){
            alert('Welcome')
        }

      

    </script>
</body>
</html>
